<!DOCTYPE html>
<html>
  <head>
    <title>Landscape YouTube Video</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }
      #video-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video controls width="100%" autoplay muted>
        <source src="edited-no audio.mp4" type="video/mp4" />
      </video>
    </div>
